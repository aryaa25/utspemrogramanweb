<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Sign Up</title>
    <style>
        html,
        body {
            height: 100%;
        }

        p {
            font-family: 'Montserrat', sans-serif;
        }

        .container-fluid {
            height: 100%;
        }

        .left-column {
            background-color: #34A853;
            width: 50%;
            height: 100%;
        }

        .right-column {
            background-color: #fff;
            width: 50%;
            height: 100%;
            padding: 5% 5% 5% 5%;
        }

        .left-column-footer {
            background-color: #FBBC05;
            height: 80px;
            width: 100%;
        }

        .line-center {
            margin: 0;
            padding: 0 10px;
            background: #fff;
            display: inline-block;
        }

        .text-center-hr {
            text-align: center;
            position: relative;
            z-index: 2;
            color: grey
        }

        .text-center-hr:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: solid 1px grey;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex flex-row p-0">
        <div class="left-column d-flex flex-column justify-content-between">
            <div style="height: 60%">
                <div class="d-flex justify-content-center align-items-center" style="height:100%">
                    <img class="sign_up_illustrator" style="width: 35%" src="assets\images\logo_yellow.png">
                </div>
            </div>

            <div style="width: 100%">
                <!-- <div class="d-flex justify-content-center align-items-center">
                    <img class="sign_up_illustrator" style="width: 55%; margin-bottom: -76px; z-index : 1; "
                        src="assets\images\sign_up_illustrator.png">
                </div>
                <div class="left-column-footer">
                    <div class="d-flex justify-content-center align-items-center" style="height:100%">
                        <p class="mt-3" style="font-size: xx-large; font-weight: bolder; color: white">JCO JCI Petshop &
                            Care
                        </p>
                    </div>
                </div> -->
                <img class="sign_up_illustrator" style="max-width: -webkit-fill-available"
                    src="assets\images\signup_illustration.png">
            </div>
        </div>
        <div class="right-column">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="my-2">
                            <div class="signup-logo-black">
                                <img src="assets\images\logo_black.png" style="width: 20%" alt="">
                            </div>
                            <br>
                            <div class="form-content">
                                <h1 style="font-weight: bold;">Sign Up</h1>
                                <div class="d-flex align-items-center">
                                    <div style="height: 2px; background-color: #2940D3; width: 30%"
                                        class="d-inline-block">
                                    </div>
                                    <h4 class="d-inline pl-3" style="color: #2940D3">Sign Up With</h4>
                                </div>
                                <br>
                                <div class="row ">
                                    <div class="col-6 mx-auto my-auto">
                                        <a href="">
                                            <div class="card" style="border-radius: 10px; height: 100%">
                                                <div class="card-body d-flex justify-content-center"><img
                                                        src="assets\images\logo_google.png" class="mr-2"
                                                        style="height: 25px" alt=""><span
                                                        style="color: black; font-weight: 600">Sign in with
                                                        Google</span></div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col-6">
                                        <a href="">
                                            <div class="card" style="border-radius: 10px; height: 100%">
                                                <div class="card-body d-flex justify-content-center"><img
                                                        src="assets\images\logo_facebook.png" class="mr-2"
                                                        style="height: 25px" alt=""><span
                                                        style="color: black; font-weight: 600">Sign in with
                                                        Facebook</span></div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="py-2">
                                    <h4 class="text-center-hr"><span class="line-center">Or</span></h4>
                                </div>
                                <div class="form-container">
                                    <form action="">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Name</label>
                                                <input type="text" class="form-control" placeholder="Name">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label>Email</label>
                                                <input type="email" class="form-control" placeholder="Email">
                                            </div>
                                            <div class="form-group col-md-12">
                                                <label>Password</label>
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="custom-control custom-checkbox mx-2">
                                                <input type="checkbox" class="custom-control-input">
                                                <label class="custom-control-label">I agree to <span
                                                        style="color: #2940D3">terms & conditions</span></label>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="d-flex justify-content-center" style="height: 4rem">
                                            <button onclick="location.href='home.html'" type="button" class="btn btn-primary btn-lg btn-block"
                                                style="padding-left: 10%; padding-right: 10%; font-weight: 600; background-color: #2940D3">Sign
                                                Up</button>
                                        </div>
                                        <div class="d-flex justify-content-center mt-2" style="height: 4rem">
                                            <p>Do you already have an account? <a href="login.html"><span
                                                        style="font-weight:700; color: #2940D3">Log in</span></a></p>
                                        </div>


                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
